<app-sidenav></app-sidenav>

<div class="dashboard-main">
  <router-outlet>
    <div class="UpperDiv">
      <div class="search-bar"> 
        <form>
          <br><br><br><br>
          <label for="locationSearch">Search by Product Name : </label>
          <input type="text" id="locationSearch" [formControl]="searchControl" placeholder="Enter product name">
        </form>
      </div>
    </div><br>
    <h2 style="margin-left: 2em;">Hi {{username}}! What would you like to explore today?</h2>
    <div class="icon-container">
      <div class="icon" id="icon">&#9776;</div> 
      <div class="dropdown-content" id="dropdown">
        <button><i class="fas fa-user"></i> &nbsp;&nbsp;&nbsp;Profile</button>
        <button (click)="logOutUser()"><i class="fas fa-sign-out"></i> &nbsp;&nbsp;&nbsp;Logout</button>
      </div>
    </div>
    <div class="products-div">
      <app-json [products]="searchControl.value ? filteredProducts : jsonData"></app-json>
    </div>
  </router-outlet>
</div>
