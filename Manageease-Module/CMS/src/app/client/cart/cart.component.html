<app-sidenav></app-sidenav>

<div class="cart-main">
    <div class="json-container">
        <div *ngFor="let item of cartItems">
            {{ item.productName }} - {{ item.cost }}<br><br>
            {{ item.productInformation }}
            <button (click)="checkout(item)" class="CheckoutBtn"><i class="fas fa-shopping-basket"></i>&nbsp;&nbsp;&nbsp;Checkout</button>
        </div>
    </div>
</div>
